      rel="stylesheet">

<style>
    .box {
        color:white;
        padding:10px;
        text-align:center;
        border-style: inset;
    }

    .green {
        background:green;
        /*position: static;*/

<div layout="row" style="height: 100%; min-height: 100vh; width: 100%;" >
    <div id="main">
        <h1>
            <md-button class="md-fab md-primary" aria-label="Use Android">
                <md-icon >person</md-icon>
            </md-button>
            {{nameUser}}
        </h1>
        <md-button class="md-raised md-cornered" ng-click="Posts()">Мои записи</md-button>
        <md-button class="md-raised md-cornered" ng-click="AllPosts()">Все записи</md-button>
        <p></p>

        <div id="search">
            <p class="stroke">Поиск</p>
            <md-input-container class="md-block">
                <md-icon class="name">search</md-icon>
                <input name="name" ng-model="textForSearch"  value={{textForSearch}} type="text" placeholder="Название поста..." style="width: 135px;" >
                <md-button class="md-raised md-cornered" ng-click="Search()" style=" margin-right: 0px">Найти</md-button>
            </md-input-container>

        </div>

        <!--<div id="search1">
            <p class="stroke">Поиск</p>
            <div ng-repeat="book in books" style="box-shadow: inset 0 0 6px; width: 645px; margin: 2px; border-radius: 10px; padding: 10px;">
                <md-input-container class="md-block11">
                    <label>Biography</label>
                    <textarea ng-model="book.postText" disabled md-maxlength="150" rows="5" md-select-on-focus></textarea>
                </md-input-container>
            </div>

        </div>-->

    </div>
    <div layout="column" style="width: 95%;">
        <md-content  flex style="height: 68%; max-height: 68%;" md-colors="{background: 'grey-50-0.0'}">
            <div style="max-height: 100px; ">
            <div ng-repeat="book in books" style="box-shadow: inset 0 0 6px; width: 645px; margin: 2px; border-radius: 10px; padding: 10px;">
                <h5>Название: {{book.titleText}}  Автор: {{book.firstName}}</h5>
                <!--<textarea rows="5" cols="45" name={{countId}} disabled="true" ng-model="book.postText" class="multi-files{{book.id}}">{{book.postText}}</textarea>
                <br>-->
                    <md-input-container class="md-block" >
                        <label>Текст</label>
                        <fieldset ng-disabled="!test1">
                            <textarea ng-model="book.postText" ng-bind="expression" md-maxlength="150" rows="5" md-select-on-focus ></textarea>
                        </fieldset>

                    </md-input-container>


                <input type="button"  name={{book.id}} ng-click="editPost(book.id)" value="Изменить">
                <input type="button" ng-click="savePost(book.id)" value="Сохранить">
                <input type="button" ng-click="delPost(book.id, book.firstName)" value="Удалить">
                <p></p>
            </div>
            </div>


        </md-content>
        <div style="height: 30%; width: 95%; max-height: 30%">
            <div id="add">
                <p class="stroke">Добавление новой записи</p>
                <md-input-container style="margin-top: 5px; margin-bottom: 0px">
                    <input type="text" ng-model="textForTitle" value={{textForTitle}} class="addPost" placeholder="Название поста..." style="width: 135px;" >
                </md-input-container>
                <p></p>
                <!--<textarea placeholder="Текст..." rows="5" cols="45" name="ADD" ng-disabled="false" class="addPost" ng-model="textForPost">{{textForPost}}</textarea>-->
                <md-input-container class="md-block" style="margin-bottom: 0px">
                    <label>Текст</label>
                    <textarea  md-select-on-focus style="max-height: 10vh; overflow-y: auto;" rows="3" cols="45" name="ADD" class="addPost" ng-model="textForPost">{{textForPost}}</textarea>
                </md-input-container>
                <p></p>
                <md-button class="md-raised md-cornered" ng-click="newPost()" style="margin: 0px">Добавить</md-button>
            </div>
        </div>
    </div>
</div>
