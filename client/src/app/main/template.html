
<link href="../styles/template.css" >


<div class="entryDiv">

            <h1>{{temp.title}}</h1>
                <p>Имя:</p>
                <input type="text" name="name" ng-model="Name">
                <p>Email:</p>
                <input type="text" name="email" ng-model="Email">
                <p>Пароль:</p>
                <input type="text" name="passsword" ng-model="Password">
                <p></p>
                <button type="submit" name="click_button" value="entry" ng-click="temp.entry()"> Вход </button>
                <button type="submit" name="click_button" value="toRegistration" ng-click="temp.registration()">Регистрация</button>

</div>

<!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h3>{{Header}}</h3>
        </div>
        <div class="modal-body">
            <p>{{textBody}}</p>
        </div>
    </div>
</div>
